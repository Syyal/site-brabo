<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="form.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contato</h2>
        <form action="formAction.html" method="get" id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p id="error-message" class="hidden">Por favor, preencha todos os campos corretamente.</p>
    </main>
    <footer>
        <p>© 2024 Saúde Mental e Inteligência Emocional</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
